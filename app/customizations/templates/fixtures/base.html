<!-- Preheader (invisible in most clients, for preview text) -->
<p>
  <span class="preheader" style="display: none; max-height: 0; overflow: hidden; color: transparent; visibility: hidden; opacity: 0; height: 0;">
    {% block preheader %}{% endblock %}
  </span>
</p>

<!-- Outer Container -->
<table style="background-color: #f7f7f7;" border="0" width="100%" cellspacing="0" cellpadding="0">
  <tbody>
    <tr>
      <td align="center">

        <!-- Inner Container -->
        <table style="background-color: #ffffff; margin: 20px 0; border-radius: 8px; overflow: hidden;" border="0" width="600" cellspacing="0" cellpadding="0">
          <tbody>

            <!-- Header -->
            <tr>
              <td style="background-color: {{ theme.css_header_background_color }}; padding: 20px; text-align: center;">
                {% block header %}
                <img style="max-height: 50px; margin-bottom: 10px;" src="{{ theme.logo_url }}" alt="PDJ Logo">
                <h1 style="color: {{ theme.title_color }}; font-size: 24px; margin: 0;">{{ theme.title }}</h1>
                {% endblock %}
              </td>
            </tr>

            <!-- Main Content -->
            <tr>
              <td style="padding: 30px;">
                {% block main %}
                {% endblock %}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 20px; text-align: center; font-size: 12px; color: #777;">
                {% block footer %}
                <p style="margin: 0;">You received this email because you are registered with PDJ.</p>
                <p style="margin: 5px 0;">
                  <a style="color: {{ theme.css_generic_link_color }}; text-decoration: underline;" href="{{ unsubscribe_url }}">
                    Unsubscribe
                  </a>
                </p>
                {% endblock %}
              </td>
            </tr>

          </tbody>
        </table>
        <!-- End Inner Container -->

      </td>
    </tr>
  </tbody>
</table>
<!-- End Outer Container -->
